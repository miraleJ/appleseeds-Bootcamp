<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="./script.js" defer></script> -->
</head>

<body>
    <ul>
        <li>title 1</li>
        <li class="start-here">title 2</li>
        <li>
            <ul>
                <li>sub title 1</li>
                <li>sub title 2</li>
                <li>sub title 3</li>
            </ul>
        </li>
        <li>title 3</li>
    </ul>
    <div>
        <p>Hello World!</p>
    </div>

    <script>
        let myPointer = document.querySelector('.start-here');
        myPointer.textContent = "main title";

        let newLi = document.createElement('li');
        newLi.innerText = 'sub title 4';
        
        myPointer.nextElementSibling.firstElementChild.appendChild(newLi);
        
        myPointer.parentElement.lastElementChild.remove();
        
        myPointer.parentElement.parentElement.previousElementSibling.lastElementChild.innerText = 'Master Of The Dom';
        
        myPointer.parentElement.parentElement.lastElementChild.previousElementSibling.firstElementChild.innerText = 'FINISH!!!';
    </script>

</body>

</html>
