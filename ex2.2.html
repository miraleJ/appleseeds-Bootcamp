<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
    <body>
        <p style="color:blue">
            <u> <strong> <em> First list:</em></strong></u>
            <ul style="color:blue">
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
            </ul>

        </p>


        <p style="color:red">
            second list:
            <ol style="color:red">
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
            </ol>
        </p>

        
        <p>
            third list:
            <ul style="list-style-type:square;">
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
            </ul>
        </p>
    
</body>
</html>
