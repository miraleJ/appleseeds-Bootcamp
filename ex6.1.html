<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic styling</title>
    <style>
        #first {
            border: red 1px solid;
            border-radius: 10px;
        }
        #second {
            font-style: italic;
            font-weight: bold;
        }
        #third {
            background-color: #000;
            box-shadow: 2px 2px 2px rgb(117, 116, 116);
            color: white;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="first">
        Hello World!
    </div>
    <div id="second">
        Hello World!
    </div>
    <div id="third">
        Hello World!
    </div>
</body>
</html>
